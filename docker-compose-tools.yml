storage:
  extends:
    file: docker-compose-common.yml
    service: storage

data:
  extends:
    file: docker-compose-common.yml
    service: data

db:
  extends:
    file: docker-compose-common.yml
    service: db
  volumes_from:
    - storage

composer:
  image: weyforth/laravel-composer
  volumes_from:
    - storage
    - data

artisan:
  extends:
    file: docker-compose-common.yml
    service: artisan
  links:
    - db
  volumes_from:
    - storage
    - data

buildtools:
  extends:
    file: docker-compose-common.yml
    service: buildtools
  links:
    - db
  volumes_from:
    - storage
    - data

fileaccess:
  extends:
    file: docker-compose-common.yml
    service: fileaccess
  volumes_from:
    - storage
    - data
